<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{loyout}">
<head>
  <title>Song Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <form role="form" method="post" th:action="@{/songs/{songId}/edit(songId=${songId})}" th:object = ${song}>
      <div class="container">
        <div class="form-row">
          <div class="form-group col-md6">
            <label for="name">Name song</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <div class="form-group col-md6">
            <label for="singer">Singer</label>
            <input
                    type="text"
                    class="form-control"
                    id="singer"
                    name="singer"
                    th:field="*{singer}"
                    placeholder="Singer">
            <p th:if="${#fields.hasErrors('singer')}" class="text-danger" th:errors="*{singer}"></p>
          </div>
          <div class="form-group mb-2">
            <label for="ratio">Rating</label>
            <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="ratio"
                    name="ratio"
                    th:field="*{ratio}"
                    placeholder="Ratio"
                    min="0"
                    max="10">
            <p th:if="${#fields.hasErrors('ratio')}" class="text-danger" th:errors="*{ratio}"></p>
          </div>
          <div class="form-group mb-2">
            <label for="text">Text</label>
            <input
                    type="text"
                    class="form-control"
                    id="text"
                    name="text"
                    th:field="*{text}"
                    placeholder="Text">
            <p th:if="${#fields.hasErrors('text')}" class="text-danger" th:errors="*{text}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </form>
  </section>
</main>
</body>
</html>
